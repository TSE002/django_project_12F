<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Az én blogom</title>
	<link rel="stylesheet" type="text/css" href="../static/index.css">
	<link rel="stylesheet" type="text/css" href="../static/header.css">
</head>
<body>
	<header id="header_kulso">
		<a href="/index" id="header_logo_link"><img src="../static/pictures/logo.PNG" id="header_logo"></a>
		<div id="header_linkek">
			<a href="/index" class="header_link" id="header_cikkek"><p class="header_p">Cikkek</p></a>
			<a href="/szerzok" class="header_link" id="header_szerzok"><p class="header_p">Szerzők</p></a>
		</div>
	</header>
	<div id="kulso">
		<main id="cikkek">
			{% for al in article_content %}
			<article class="cikk">
				<h1 class="cikk_cim">{{al.article.cim}}</h1>
				<img src="../static/pictures/{{al.pic.kep_hash}}" class="cikk_kep">
				<p class="cikk_szoveg">{{al.content}}</p>
				<button class="cikk_tovabb" onclick=" window.location.href = '/cikkek/{{al.article.id}}'; ">Tovább olvasom</button>
			</article>
			{% endfor %}
		</main>
		<nav id="sidebar">
			<div id="egyeb_cikkek">
				<h1 id="egyeb_cim">Egyébb cikkjeim:</h1>
				<ul id="egyeb_lista">
					{% for al in all_art %}
					<a href="cikkek/{{al.id}}"><li class="egyeb_elem">{{al.cim}}</li></a>
					{% endfor %}
				</ul>
			</div>
			<div id="idojaras">
				<h1 id="idojaras_cim">Mai időjárás:</h1>
				<img src="{{weather.0}}" id="idojaras_kep">
				<p id="idojaras_jelleg">{{weather.1}}</p>
				<p id="idojaras_homerseklet">Hőmérséklet: <span>{{weather.2}}</span></p>
			</div>
		</nav>
	</div>
</body>
</html>
