<!DOCTYPE html>
<html>
<head>
	<title>Az én blogom</title>
	<link rel="stylesheet" type="text/css" href="../static/cikk.css">
</head>
<body>
	<div id="kulso">
		<main id="cikkek">
			<article class="cikk">
				<h1 class="cikk_cim">{{article.cim}}</h1>
				<img src="../static/pictures/{{picture.kep_hash}}" class="cikk_kep">
				<pre class="cikk_szoveg">{{a_content}}</pre>
			</article>
			<article id="szerzo">
				<h1 id="szerzo_nev">Gyúrós Petike</h1>
				<img src="../static/pictures/test.png" id="szerzo_kep">
				<p id="szerzo_tel">063012345678</p>
				<div id="szerzo_linkek">
					<a href="mailto:pelda@valami.hu" id="szerzo_email_a"><img src="../static/pictures/email.png" id="szerzo_email"></a>
					<a href="https://facebook.com/gyuros.petike" id="szerzo_fb_a"><img src="../static/pictures/fb.png" id="szerzo_fb"></a>
					<a href="https://instagram.com/gyuros.petike" id="szerzo_insta_a"><img src="../static/pictures/insta.png" id="szerzo_insta"></a>
				</div>
			</article>
		</main>
		<nav id="sidebar">
			<div id="egyeb_cikkek">
				<h1 id="egyeb_cim">Egyébb cikkjeim:</h1>
				<ul id="egyeb_lista">
					{% for al in all_art %}
						<a href="{{al.id}}"><li class="egyeb_elem">{{al.cim}}</li></a>
					{% endfor %}
				</ul>
			</div>
			<div id="idojaras">
				<h1 id="idojaras_cim">Mai időjárás:</h1>
				<img src="{{weather.0}}" id="idojaras_kep">
				<p id="idojaras_jelleg">{{weather.1}}</p>
				<p id="idojaras_homerseklet">Hőmérséklet: <span>{{weather.2}}</span></p>
			</div>
		</nav>
	</div>
</body>
</html>
