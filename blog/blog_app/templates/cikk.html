<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Az én blogom</title>
	<link rel="stylesheet" type="text/css" href="../static/cikk.css">
	<link rel="stylesheet" type="text/css" href="../static/header.css">
</head>
<body>
	<header id="header_kulso">
		<a href="/" id="header_logo_link"><img src="../static/pictures/logo.PNG" id="header_logo"></a>
		<div id="header_linkek">
			<a href="/" class="header_link" id="header_cikkek"><p class="header_p">Cikkek</p></a>
			<a href="/szerzok" class="header_link" id="header_szerzok"><p class="header_p">Szerzők</p></a>
		</div>
	</header>
	<div id="kulso">
		<main id="cikkek">
			<article class="cikk">
				<h1 class="cikk_cim">{{article.cim}}</h1>
				<img src="../media/pictures/{{picture.kep_hash}}" alt="{{picture.kep_hash}}" class="cikk_kep">
				<pre class="cikk_szoveg">{{a_content}}</pre>
			</article>
			<article id="szerzo">
				<h1 id="szerzo_nev">{{writer.nev}}</h1>
				<img src="../media/writers/{{writer.kep_hash}}" alt="A szerző képe" id="szerzo_kep">
				<p id="szerzo_tel">{{writer.tel}}</p>
				<div id="szerzo_linkek">
					<a href="mailto:{{writer.email}}" id="szerzo_email_a"><img src="../static/pictures/email.png" id="szerzo_email"></a>
					<a href="{{writer.fb}}" id="szerzo_fb_a"><img src="../static/pictures/fb.png" id="szerzo_fb"></a>
					<a href="{{writer.insta}}" id="szerzo_insta_a"><img src="../static/pictures/insta.png" id="szerzo_insta"></a>
				</div>
			</article>
		</main>
		<aside id="sidebar">
			<nav id="egyeb_cikkek">
				<h1 id="egyeb_cim">Egyébb cikkjeim:</h1>
				<ul id="egyeb_lista">
					{% for al in all_art %}
						<a href="{{al.id}}"><li class="egyeb_elem">{{al.cim}}</li></a>
					{% endfor %}
				</ul>
			</nav>
			<div id="idojaras">
				<h1 id="idojaras_cim">Mai időjárás:</h1>
				<img src="{{weather.0}}" id="idojaras_kep">
				<p id="idojaras_jelleg">{{weather.1}}</p>
				<p id="idojaras_homerseklet">Hőmérséklet: <span>{{weather.2}}</span></p>
			</div>
		</aside>
	</div>
	{% include 'footer.html' %}
</body>
</html>
